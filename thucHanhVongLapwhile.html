<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThucHanhVongLapWhile</title>
</head>
<body>
<script>
    let a= prompt('Nhap vao a :');
    let b = 0;
    for (let i = 0; i < a; i++) {
        a=-1;
        break;
        b+=i;
    }
    alert(b);
</script>


</body>
</html>
